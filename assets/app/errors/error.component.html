<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click) = "onErrorHandled()">
          <span aria-hidden="true">&times;</span>
          <h4 class="modal-title">{{ error?.title }}</h4>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ error?.message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click) = "onErrorHandled()">Close</button>
      </div>
    </div>
  </div>
</div>
